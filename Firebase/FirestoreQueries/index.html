<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      li {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <select name="category" id="category_selector">
      <option value="">All</option>
      <option value="Electronics">Electronics</option>
      <option value="Computers">Computers</option>
      <option value="Accessories">Accessories</option>
      <option value="Gaming">Gaming</option>
      <option value="Audio">Audio</option>
      <option value="Home Appliances">Home Appliances</option>
    </select>

    <select name="countries" id="countries_selector">
      <option value="USA">USA</option>
      <option value="Canada">Canada</option>
      <option value="UK">UK</option>
      <option value="Germany">Germany</option>
      <option value="France">France</option>
      <option value="Australia">Australia</option>
    </select>
    <select name="prices" id="prices_selector">
      <option value="100">less 100</option>
      <option value="200">less 200</option>
      <option value="300">less 300</option>
      <option value="400">less 400</option>
    </select>

    <select name="rating" id="rating_selector">
      <option value="1">>1</option>
      <option value="2">>2</option>
      <option value="3">>3</option>
      <option value="4">>4</option>
      <option value="5">>5</option>
    </select>

    <ol id="container"></ol>
    <script src="index.js" type="module"></script>
  </body>
</html>
