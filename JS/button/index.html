<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello</h1>
    <button id="btn" onclick="increment()">1</button>

    <script>
        var num = 1
        function increment(){
            document.getElementById('btn').innerText = num++
        }
    </script>
</body>
</html>
